{% extends 'social/layout.html' %}
{% load humanize %}
{% block content %}

{% for post in posts %}
<article>
    <div class="container-article">
        <img src="{{ post.user.perfil.image.url }}">
        <div>
            <h2 class="username"><a href="{% url 'perfil' post.user.username %}">@{{ post.user.username}}</a></h2>
            <i class="clock"></i>
            <time data-time="#">{{ post.timestamp|naturaltime }}</time>
            <div class="post">{{ post.content }}</div>
        </div>
    </div>
</article>

{% endfor %}

{% endblock %}
